<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Time Entry App</title>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript">
      // Enter an API key from the Google API Console:
      //   https://console.developers.google.com/apis/credentials
      var apiKey = 'AIzaSyAaYrFBaHZ2YmvFJ6B9rq3OS12dzgcR5oM';
      // Enter the API Discovery Docs that describes the APIs you want to
      // access. In this example, we are accessing the People API, so we load
      // Discovery Doc found here: https://developers.google.com/people/api/rest/
      var discoveryDocs = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
      // Enter a client ID for a web application from the Google API Console:
      //   https://console.developers.google.com/apis/credentials?project=_
      // In your API Console project, add a JavaScript origin that corresponds
      //   to the domain where you will be running the script.
      var clientId = '1047521197763-ot7utb8j0ejg9q4q6611oak1unlabcnn.apps.googleusercontent.com';
      // Enter one or more authorization scopes. Refer to the documentation for
      // the API or https://developers.google.com/people/v1/how-tos/authorizing
      // for details.
      var scopes = 'https://www.googleapis.com/auth/spreadsheets';
      var name;
      
      function handleClientLoad() {
        console.log('handle client load')
        // Load the API client and auth2 library
        gapi.load('client:auth2', initClient);
      }
      function initClient() {
        console.log('client init')
        gapi.client.init({
            apiKey: apiKey,
            discoveryDocs: discoveryDocs,
            clientId: clientId,
            scope: scopes
        }).then(function () {
      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          onSignIn(gapi.auth2.getAuthInstance())
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }
      function updateSigninStatus(isSignedIn) {
      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }
      function onSignIn(googleUser) {
        var profile = googleUser.currentUser.get().getBasicProfile();
        name = profile.getGivenName()
        console.log(name)
      };

      function handleAuthClick(event) {
        console.log('handle auth click')
        gapi.auth2.getAuthInstance().signIn();
      }
      function handleSignoutClick(event) {
        console.log('handle sign out click')
        gapi.auth2.getAuthInstance().signOut();
      }
      // Load the API and make an API call. 
      
      
      //submit form should use spreadsheet.values.get method to verify that all of the cells in the last row are filled in.  If they are not, values.append into the row that was checked by values.get  values.clear?
      function submitForm() {
        var date = document.getElementById("date").value
        var project = document.getElementById("projectName").value;
        var start = document.getElementById("startTime").value;
        var stop = document.getElementById("stopTime").value;
        var task = document.getElementById("taskName").value;
        var contributor = document.getElementById("resource").value;
        var activity = document.getElementById("activity").value;
        var data = [[date, start, stop, contributor, activity, task, project]]
        var body = { values: data };
        gapi.client.sheets.spreadsheets.values.append({
          resource: body,
          valueInputOption: "USER_ENTERED",
          spreadsheetId: '15T--7tRLkgJsc6VZbiSxPcWHF882hegzmr_Q7eF24Ak',
          range: 'Sheet1!A1:G1',
        }).then((response) => {
          var result = response.result
          console.log(result)
        });
        //want to be able to keep the date(and some other fields) during reset()
        
        document.getElementById('date').valueAsDate = new Date().getTimezoneOffset();
        console.log('hello')
        alert('time data succussfully added to spreadsheet')
        
        
        return false;
      }

      console.log(name)
      window.onload = function() {
        document.getElementById('resource').innerHTML = name
        document.getElementById('resource').value = name
      }
        
    </script>
  </head>
  <body>
    <div class="main-container">
      <div id="banner-wrapper">
        <div id="banner"></div>
        <div id="banner-film"></div>
        <h2 id="app-name">Time Entry</h2>
      </div>
    <!--Add buttons to initiate auth sequence and sign out-->
      <div class="time-entry-container">
        
        <div class="time-entry-widget">
          <button id="authorize-button" onClick="handleAuthClick()">Authorize</button>
          <button id="signout-button" onClick="handleSignoutClick()">Sign Out</button>
            <form id="time-entry">
              <!-- <label id="contributer-label" for="resource">Contributer:</label> -->
              <input placeholder="Contributor Name:" name="resource" id="resource"></input>
              
              <div class="form-date-container">
                <label id="date-label" for="date">Date:</label>
                <input id="date" type="date"></input>
              </div>
              
              <div class="form-startTime-container">
                <label id="stopTime-label" for="startTime">Start Time: </label>
                <input id="startTime" type="time"></input>
              </div>

              <div class="form-stopTime-container">
                <label id="stopTime-label" for="stopTime">Stop Time:</label>
                <input id="stopTime" type="time"></input>
              </div>
              
              <select name="projectName" id="projectName">
                <option value="none">Choose Project</option>
                <option value="Atlas">Atlas</option>
                <option value="Yedian">Yedian</option>
              </select>

              <input placeholder="Activity:" id="activity" type="text"></input>

              <select name="taskName" id="taskName">
                <option value="none">Choose Task Name:</option>
                <option value="React-Native">React-Native</option>
                <option value="Setup">Setup</option>
                <option value="Planning">Planning</option>
                <option value="Processing">Processing</option>
                <option value="Recruitment">Recruitment</option>
                <option value="Core-Model">Core-Model</option>
              </select>
              <input id="submit-button" type="button" name="submit" onClick="submitForm()" value="Submit" />
            </form>
          </div>
          <div id="root"></div>
        </div>
      </div>

    <script async defer src="https://apis.google.com/js/api.js" 
      onload="this.onload=function(){};handleClientLoad()" 
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script>
    window.onload = function() {
      document.getElementById('date').valueAsDate = new Date();
      var stop = document.getElementById('stopTime')
      stop.valueAsNumber = new Date().getHours();
      console.log(stop);
      console.log(new Date().getHours());
    }
    
    </script>
  </body>
</html>
